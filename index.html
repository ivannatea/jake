<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			background-color: green;
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window">
		<h1 class="win text-center" style="display: none; margin-top: 175px;">win</h1>
		<h1 class="loss text-center" style="display: none;  margin-top: 175px;">loss</h1>
	</div>


	<script>
		let jake = document.querySelectorAll(".jakethedog");
		let king = document.querySelectorAll(".iceking");
		let w = document.querySelector(".window");
		let win = document.querySelector(".win");
		let loss = document.querySelector(".loss");
		let points = 0;
		let intervalID;
		let intervalID2;

		let p = function(arg){
			points = points+arg
			document.querySelector(".points").innerHTML = points;
		}

		let j = function(){
			let rand = Math.random()*7;
			let round = Math.round(rand);
			jake[round].style.display = "block"
			let j2 = function(){
				jake[round].style.display = "none"
			}
			setTimeout(j2,1000)

		}

		intervalID = setInterval(j,1000)

		let k = function(){
			let rand2 = Math.random()*7;
			let round2 = Math.round(rand2);
			king[round2].style.display = "block"
			let k2 = function(){
				king[round2].style.display = "none"
			}
			setTimeout(k2,1000)
		}
		intervalID2 = setInterval(k,2000)

		for(let index_j = 0; index_j<8; index_j = index_j + 1){
			jake[index_j].onclick = function(){
				jake[index_j].style.display = "none"
				p(1)
			}
		}	
		for(let index_k = 0; index_k<8; index_k = index_k + 1){
			king[index_k].onclick = function(){
				king[index_k].style.display = "none"
				p(-5)
			}
		}
		let y = function(){
		if (points >=5){
			w.style.top = "35%";
			win.style.display = "block"
			clearInterval(intervalID);
			clearInterval(intervalID2);

		}
		else{
			w.style.background = "red";
			w.style.top = "35%";
			loss.style.display = "block"
			clearInterval(intervalID);
			clearInterval(intervalID2);
			}
		}
		setTimeout(y,8000)
	</script>
</body>
</html>
